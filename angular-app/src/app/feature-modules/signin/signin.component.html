<form class="sign-form" #ngForm="ngForm" (ngSubmit)="submit($event)">
    <div>
        <input type="text" placeholder="email" [(ngModel)]="email" required/>
    </div>
    <div>
        <input type="text" placeholder="password" [(ngModel)]="password" required/>
    </div>
    <div>
        <button type="submit" class="btn" [disabled]="!ngForm.valid">Sign in</button>
    </div>
    <div class="error">
    </div>
    <div>
    </div>
</form>
