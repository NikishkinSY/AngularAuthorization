<form class="sign-form" #signinForm="ngForm" (ngSubmit)="submit(signinForm)">
    <div>
        <input type="text" placeholder="email" name="email" ngModel required/>
    </div>
    <div>
        <input type="text" placeholder="password" name="password" ngModel required/>
    </div>
    <div>
        <button type="submit" class="btn" [disabled]="!signinForm.valid">Sign in</button>
    </div>
    <app-info></app-info>
</form>
